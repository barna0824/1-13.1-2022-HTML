<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aritmetikai oper√°torok</title>
    <meta content="text/html; charset=UTF-8">
</head>
<body>
    <script>
        function muvelet(szoveg, szam) {
            document.write(szoveg + szam + " <br></br>")
        }
        var a = 33;
        var b = 10;
        var c = " Test";

        muvelet("a+b=", a + b);
        muvelet("a-b=", a - b);
        muvelet("a/b=", a / );
        muvelet("a*b=", a * b);
        muvelet("a+b +c=", a + b +c );
        muvelet("++a=", ++ a);
        muvelet("--b=", -- b);
        muvelet("a%b=", a % b);
        muvelet("a**b=", a ** b);
    </script>
</body>
</html>
